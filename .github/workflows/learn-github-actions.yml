name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: pwd
      - run: ls -la
      - run: apt install -f tree
      - run: tree
      - run: cd ./Muntanyes/
      - run: mkdocs build
      - run: ls -la 
